<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USB Access | Caden Dupree</title>
  <style>
    body {
      margin: 0;
      background-color: #415a77;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .usb-svg {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1s ease-in-out;
      z-index: 2;
    }

    .port {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 40px;
      background: #4a4e69;
      border: 4px solid #9a8c98;
      border-radius: 8px;
      z-index: 1;
    }

    .plugged .usb-svg {
      bottom: 33%;
    }

    .plugged .port {
      background-color: #9a8c98;
    }

    .enter-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4a4e69;
      border: 2px solid #9a8c98;
      color: white;
      font-size: 1.5em;
      padding: 16px 40px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      transition: background-color 0.3s ease;
    }

    .plugged .enter-button {
      pointer-events: none;
      background-color: #999ae2ec;
    }

    .fade-out {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 2s ease;
    }

    .fade-out.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="port"></div>

    <svg class="usb-svg" width="100" height="160" viewBox="0 0 100 160" xmlns="http://www.w3.org/2000/svg">
      <rect x="30" y="0" width="40" height="20" rx="3" fill="#9a8c98"/>
      <rect x="20" y="20" width="60" height="120" rx="8" fill="#c9ada7"/>
      <text x="50" y="90" text-anchor="middle" font-size="30" fill="white">ðŸ”‘</text>
    </svg>

    <button class="enter-button" onclick="plugIn()">Enter</button>
  </div>

  <div class="fade-out" id="fade"></div>
  <audio id="usb-sound" src="usb-plug.mp3" preload="auto"></audio>

  <script>
    function plugIn() {
      const scene = document.getElementById("scene");
      const sound = document.getElementById("usb-sound");
      const fade = document.getElementById("fade");

      scene.classList.add("plugged");

      if (sound) {
        sound.play().catch(() => {});
      }

      setTimeout(() => {
        fade.classList.add("show");
      }, 1100);

      setTimeout(() => {
        window.location.href = "home.html";
      }, 3100);
    }
  </script>
</body>
</html>
